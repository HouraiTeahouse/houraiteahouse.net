---
layout: base
---
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="display-3">Fantasy Crescendo</h1>
    <p class="lead">A 2.5D platform fighting game by Touhou fans, for Touhou fans.</p>
  </div>
</div>
<div class="container">
  <h1 class="text-center"> Characters</h1>
  {% for character in site.data.characters %}
    {% cycle 'open': '<div class="row">', '', '', '' %}
    <div class="col-md">
      <img class="img-fluid" src="{{ character.chibi_img }}" alt="Card image">
    </div>
    {% cycle 'close': '', '', '', '</div>' %}
  {% endfor %}
  <br>
  <h1 class="text-center"> News </h1>
  {% include news_list.html %}
</div>
