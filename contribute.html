layout: base
---
<div class="container">
  <h2 class="display-3 cont-head">Contribute</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
    	<div class="cont-info">
  		  <p>Community contributions continue to keep Hourai Teahouse's
		  ticking.</p>
	    </div>
	    <div class="container cont-social">
	      <div class="row">
		    <div class="col-sm-7">
		      <p>Chat with us on Discord</p>
	        </div>
	        <div class="col-sm-5 discord">
	          <a class="nav-link nav-icon" href="https://discord.gg/VuZhs9V">
			    <i class="fab fa-discord fa-5x"></i>
			  </a>
	        </div>
	      </div>
	    </div>
	    <div class="cont-social">
	      <p>And follow us</p>
	      <span>
		    <ul>
		      <li><a class="nav-link nav-icon" href="https://www.youtube.com/HouraiTeahouse">
		        <i class="fab fa-youtube fa-5x"></i>
 		      </a></li>
		      <li><a class="nav-link nav-icon" href="https://facebook.com/HouraiTeahouse">
	            <i class="fab fa-facebook fa-5x"></i>
	          </a></li>
	          <li><a class="nav-link nav-icon" href="https://twitter.com/HouraiTeahouse">
	            <i class="fab fa-twitter fa-5x"></i>
	          </a></li>
	          <li><a class="nav-link nav-icon" href="https://hourai-teahouse.tumblr.com/">
	            <i class="fab fa-tumblr fa-5x"></i>
	          </a></li>
	          <li><a class="nav-link nav-icon" href="https://github.com/HouraiTeahouse">
	            <i class="fab fa-github fa-5x"></i>
	          </a></li>
  		    </ul>
		  </span>
  	    </div>
	  </div>
    </div>
    <div class="col-sm-6">
      <div class="container cont-role">
        <p>I want to contribute as...</p>
        <div class="row">
          <div class="col-sm-6">
            <div class="role-button">
	          <button>Programmer</button>
  	        </div>
	      </div>
          <div class="col-sm-6">
            <div class="role-button">
	          <button>Character Modeler</button>
  	        </div>
	      </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="role-button">
	          <button>Animator</button>
  	        </div>
	      </div>
          <div class="col-sm-6">
            <div class="role-button">
	          <button>Musician</button>
  	        </div>
	      </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <p>Discord Username</p>
	      </div>
          <div class="col-sm-6">
            <p>Github Username</p>
	      </div>
        </div>
        <div class="row terms">
          <label class="container">I agree to Terms and Conditions *
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
        <div class="container cont-role cont-submit">
            <button>Submit</button>
        </div>
    </div>
  </div>
</div>
