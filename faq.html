---
layout: base
---
<section class="container">
  <div class="row">
    <div class="col-10 offset-1">
      <input class="faq-search" type="text" placeholder="search">
    </div>
  </div>
  <div class="row">
    <div id="accordion" class="col-12">
    {% for frequent_question in site.data.faq %}
      <div class="card faq-item border-black-thin">
        <div class="card-header faq-question" id="question-{{ forloop.index }}">
          <h5 class="mb-0 ">
            <button class="btn btn-link collapsed" data-toggle="collapse"
              data-target="#collapse-{{ forloop.index }}" aria-expanded="false"
              aria-controls="collapse-{{ forloop.index }}">
              {{ frequent_question.question }}
            </button>
          </h5>
        </div>
        <div id="collapse-{{ forloop.index }}" class="collapse"
          aria-labelledby="question-{{ forloop.index}}" data-parent="#accordion">
          <div class="card-body">
            {{ frequent_question.answer }}
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
