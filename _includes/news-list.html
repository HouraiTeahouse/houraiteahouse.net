<article class="container-fluid news">
  <script type="text/javascript" src=""></script>
  {% for post in site.posts %}
  {% if post == site.posts[0] %}
  <section class="row news-post selected">
  {% else %}
  <section class="row news-post">
  {% endif %}
    <div class="col-md-4 news-post-preview">
      <div class="row overlay-wrapper">
        <div class="rounded-circle image-border">
          <div class="image-overlay"></div>
          {% asset placeholder class="image" %}
        </div>
      </div>
    </div>
    <div class="col-md-8 offset-md-2 news-post-border">
      <div class="row align-items-end news-post-header">
        <div class="col-md-auto news-post-title">
          <h1>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h1>
        </div>
        <div class="col-md-auto news-post-date">
          <h2>
            {{ post.date | date_to_long_string }}
          </h2>
        </div>
      </div>
      <div class="row news-post-details">
        <div class="col-12">
          <span>{{ post.excerpt }}</span>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}
</article>
